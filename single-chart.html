<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single Chart</title>

    <link rel="stylesheet" href="./css/single-chart-style.css" />
  </head>
  <body>
    <h1>Click start to run app</h1>
    <button onclick="startSendData()">Start</button>
    <button onclick="stopSendData()">Stop</button>
    <div style="width: 75%">
      <div>
        <canvas id="canvas"></canvas>
        <div>
          <label for="threshold">Threshold: </label>
          <input
            type="range"
            id="threshold"
            min="1"
            max="0"
            value="0"
            step="1"
            style="width: 100%"
          />
          <span id="thresholdCurrent">0</span>
        </div>
        <!-- <button onclick="addItem()">ADD</button>
        <button onclick="showTotalItem()">showTotalItem</button>
        <button onclick="addColor('1')">addColor1</button>
        <button onclick="addColor('2')">addColor2</button>
        <button onclick="addColor('3')">addColor3</button> -->
        <!-- <button onclick="startSendData()">Start</button>
        <button onclick="stopSendData()">Stop</button> -->
      </div>
    </div>

    <div class="attention">
      <div class="wrapper">
        <h1>Attention</h1>
        <div class="circle circle1">
          <div class="color"></div>
        </div>
        <div class="circle circle2">
          <div class="color"></div>
        </div>
        <div class="circle circle3">
          <div class="color"></div>
        </div>
        <div class="score-value-wrapper">
          <h2>ScoreValue: <span class="score-value">0</span></h2>
        </div>
      </div>
    </div>

    <script src="./scripts/socket.io/client-dist/socket.io.js"></script>
    <script src="./scripts/CBuffer/cbuffer.js"></script>
    <script src="./scripts/chart.js/dist/Chart.bundle.js"></script>
    <script src="./scripts/chartjs-plugin-downsample.js"></script>
    <script src="./scripts/single-chart.js"></script>
  </body>
</html>
